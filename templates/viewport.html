<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SigmaFold</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
    .mol-container {
      width: 100%;
      max-width: 400px;
      height: 400px;
      position: relative;
      margin: 0 auto;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f3f3;
    }
    #container-01 {
      width: 100%;
      max-width: 400px;
      height: 400px;
      position: relative;
      margin: 1.5em auto;
      box-sizing: border-box;
      background: #fff;
      border: 1px solid #ccc;
    }
    #result {
      color: #b00;
      margin-top: 1em;
      min-height: 1.5em;
    }
    input[type="text"] {
      margin-top: 2em;
      margin-bottom: 0.5em;
      padding: 0.3em 0.5em;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #bbb;
    }
    button {
      padding: 0.3em 1em;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #bbb;
      background: #eef;
      cursor: pointer;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>  
  
  <input type="text" id="pdb_name" name="pdb_file_name">
  <div id="result"></div>
  <button onclick="get_pdb()">click me</button>
  <div id="container-01"></div>
  <script> 
    const viewer = $3Dmol.createViewer("container-01", {});
    var default_url = window.location;
    async function get_pdb() {
      const inputValue = document.getElementById("pdb_name").value;
      const resultBox = document.getElementById("result");

      try {
        const save_response = await fetch(`${default_url}/getpdb?file_name=${encodeURIComponent(inputValue)}`);
        if (!save_response.ok) throw new Error(`HTTP error! status: ${save_response.status}`);
        const data = await save_response.json();

        const pdbText = data.message;
        viewer.addModel(pdbText, "pdb");
        viewer.setStyle({}, {cartoon: {color: 'spectrum'}});
        viewer.zoomTo();
        viewer.render();
        viewer.zoom(1.2, 1000);
        
      } catch (error) {
        resultBox.textContent = `Error getting pdb: ${error.message}`;
      }
    }
  </script>
</body>
</html>
