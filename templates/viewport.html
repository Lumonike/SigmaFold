<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SigmaFold</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
  <style>
   body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #111827; /* Tailwind's gray-900 */
  color: #f3f4f6;       /* Tailwind's gray-100 */
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

.mol-container, #container-01 {
  width: 100%;
  max-width: 800px;
  height: 800px;
  position: relative;
  margin: 1.5em auto;
  box-sizing: border-box;
  background: #1f2937; /* Tailwind's gray-800 */
  border: 1px solid #374151; /* Tailwind's gray-700 */
  border-radius: 0.5rem;
}

#result {
  color: #f87171; /* Tailwind's red-400 */
  margin-top: 1em;
  min-height: 1.5em;
  text-align: center;
}

.pdb-input-row {
  display: flex;
  justify-content: center;
  align-items: stretch; /* CHANGED from center to stretch for true height match */
  margin-top: 2em;
  margin-bottom: 0.5em;
  gap: 0.5em;
}

select,
.pdb-input-row button {
  height: 44px; /* Explicitly set equal height for both */
  font-size: 1em;
  border-radius: 6px;
  border: 1px solid #4b5563;
  box-sizing: border-box;
  display: flex;
  align-items: center;
}

select {
  padding: 0 1em;
  background-color: #1f2937; /* gray-800 */
  color: #f9fafb; /* gray-100 */
  min-width: 200px;
}

.pdb-input-row button {
  padding: 0 1em;
  background-color: #2563eb; /* blue-600 */
  color: #f9fafb;
  cursor: pointer;
  margin-bottom: 0;
  white-space: nowrap;
  transition: background 0.2s ease-in-out;
  border: 1px solid #4b5563;
}

.pdb-input-row button:hover {
  background-color: #1d4ed8; /* blue-700 */
}

@media (max-width: 900px) {
  .mol-container, #container-01 {
    max-width: 98vw;
    height: 60vw;
    min-height: 200px;
  }
}

@media (max-width: 500px) {
  .pdb-input-row {
    flex-direction: column;
    gap: 0.3em;
    align-items: stretch;
  }
  select,
  .pdb-input-row button {
    width: 100%;
    min-width: 0;
    max-width: 100vw;
  }
}
  </style>
  
</head>
<body>
  <div class="pdb-input-row">
    <select id="pdb_name">
      <option value="" disabled selected>Select a PDB file</option>
    </select>
    <button onclick="get_pdb()">Show 3D</button>
  </div>
  <div id="result"></div>
  <div id="container-01" class="mol-container"></div>
  <script>
    const viewer = $3Dmol.createViewer("container-01", {});
    var default_url = window.location;
    async function get_pdb() {
      const inputValue = document.getElementById("pdb_name").value;
      const resultBox = document.getElementById("result");

      resultBox.textContent = "";
      viewer.clear();
      viewer.render();

      if (!inputValue) {
        resultBox.textContent = "Please select a PDB file.";
        return;
      }

      try {
        const save_response = await fetch(`${default_url}/getpdb?file_name=${encodeURIComponent(inputValue)}`);
        if (!save_response.ok) throw new Error(`HTTP error! status: ${save_response.status}`);
        const data = await save_response.json();

        const pdbText = data.message;
        viewer.addModel(pdbText, "pdb");
        viewer.setStyle({}, {cartoon: {color: 'spectrum'}});
        viewer.zoomTo();
        viewer.render();
        viewer.zoom(1.2, 1000);

      } catch (error) {
        resultBox.textContent = `Error getting pdb: ${error.message}`;
      }
    }
    async function populateFileSelect() {
      const select = document.getElementById("pdb_name");
      try {
        const response = await fetch(`${default_url}/list_pdb`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        select.innerHTML = "";
        if (data.files && Array.isArray(data.files) && data.files.length > 0) {
          data.files.forEach(filename => {
            const option = document.createElement("option");
            option.value = filename;
            option.textContent = filename;
            select.appendChild(option);
          });
        } else {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No files found";
          select.appendChild(option);
        }
      } catch (error) {
        console.error('Error populating file select:', error);
        select.innerHTML = "<option value=''>Error loading files</option>";
      }
    }

    window.onload = populateFileSelect;
  </script>
</body>
</html>
