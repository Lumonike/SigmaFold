<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SigmaFold</title>
<link rel="icon" type="image/x-icon" href="./asset?file=icon.png">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./css?file=status.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6 font-mono flex items-center justify-center">
    <a href="./" style="position: absolute; left: 2em; top: 2em; color: #f9fafb; background: none; padding: 0.5em 1.2em; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background 0.2s;">&#8592; Back</a>
    <!-- <br stlye="margin-bottom:-4rem"> -->
    <div class="w-full max-w-7xl"> 
        <div class="max-w-4xl mx-auto space-y-10">
            <!-- <h1 class="text-4xl font-bold text-center">SigmaFold</h1> -->
        
            <div id="alert-container" class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-2xl z-[9999] pointer-events-none flex flex-col items-center"></div>
            <br>
            
            <!-- Protein select section -->
            <div class="space-y-8">
                <div>
                    <label for="folders" class="block text-2g font-semibold mb-2">Choose a protein:</label>
                    <select id="folders"
                        class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring">
                    </select>
                </div>
                <button onclick="if (confirm('Are you sure you want to proceed?')){delete_protein()}"
                    class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Delete</button>
                <!-- Centered row: Delete button and checklist -->
                <div class="flex  gap-8 mt-1 mb-4">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" id="logCheckbox" class="w-[18px] h-[18px] accent-indigo-700" checked/>
                        <span class="text-xl font-semibold">update log every second</span>
                    </label>
                </div>
        
                <div>
                    <h2 class="text-2xl font-semibold mb-2">Log:</h2>
                    <div id="time"
                        class="p-4 bg-gray-800 border border-gray-700 rounded text-sm whitespace-pre-wrap overflow-x-auto mb-2"></div>
                    <div class="flex gap-2 mb-2">
                        <button id="zoomInBtn" type="button" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded">Zoom In</button>
                        <button id="zoomOutBtn" type="button" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded">Zoom Out</button>
                    </div>
                    <textarea id="result"
                        class="p-4 bg-gray-800 border border-gray-700 rounded text-sm resize-none w-full max-h-80 h-96 text-white font-mono transition-all duration-200"
                        readonly
                        spellcheck="false"
                        style="font-size: 1rem;"
                        ></textarea>
                </div>
            </div>
            <div>
                <h4 class="text-2xl font-semibold mb-4">Copy Files to PDB and PKL viewport</h4>
                <div class="flex flex-wrap gap-2">
                        <button onclick="move_pdb()"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">PDB</button>
                        <button onclick="move_pkl()"
                            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">PKL</button>
                </div>
            </div>
        </div>
  </div>

  <script src="./scripts?file=status.js"></script>
</body>
</html>
